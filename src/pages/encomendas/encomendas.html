<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Minhas encomendas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button navPush="NovaEncomendaPage" ion-fab mini class="botaoadd"><ion-icon name="add"></ion-icon></button>
   </ion-fab>

  <ion-searchbar></ion-searchbar>

  <ion-list>

    <button ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img src="assets/imgs/pacote_correios.jpg">
      </ion-thumbnail>
      <h2> {{ item.codigo }} </h2>
    </button>
  </ion-list>
</ion-content>
